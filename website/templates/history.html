{% extends "base.html" %}
{% block content %}
<div class="row" id="main_content">
	<div class="col-lg-12">
		<table class="table table-hover table-condensed table-responsive">
			<thead>
				<th>Action</th>
				<th>Category</th>
				<th>Amount</th>
				<th>Date</th>
				<th>Note</th>
				<th>Wallet</th>
			</thead>
			<tbody data-bind="foreach: rows">
				<tr>
					<td>
						<a data-bind="attr: {href: '/money/edit/' + transaction.id}"><i class="fa fa-pencil"></i></a>&nbsp;
						<a data-bind="click: function(data, event) {w.history_view.del(data)}" class="clickme"><i class="fa fa-remove"></i></a>
					</td>
					<td data-bind="text: item.category ? item.category.name : 'Uncategorized'"></td>
					<td data-bind="text: item.amount"></td>
					<td data-bind="text: transaction.date"></td>
					<td data-bind="text: item.note"></td>
					<td data-bind="text: wallet.name"></td>
				</tr>
			</tbody>
		</table>
		<hr />
		<h3>Total: <span id="total"></span></h3>
		<p id="paginator"><p>
	</div>
</div>
{% endblock %}
{% block inline_js %}
<script type="text/javascript">
w.history_view.init()
</script>
{% endblock inline_js %}

<form id="main_form">					
	<label for="" id="action_amount"></label>
		<div class="form-group input-group">					
            <span class="input-group-addon" id="amount_addon"></span>
            <input type="text" class="form-control" name="amount" placeholder="0.00" id="amount">		            
        </div>			        

    <div class="form-group">
    	<label for="category">Category</label>
    	<select name="category" id="category" class="form-control">	        		
    	</select>
   	</div>

    <div class="form-group">
    	<label for="wallet">Wallet</label>
    	<select name="wallet" id="wallet" class="form-control">	        		
    	</select>
   	</div>

    <label>Date</label>
   	<div class="form-group input-group">
        <input class="form-control disabled" name="date" id="date" data-date-format="dd/mm/yyyy" placeholder="Today">
        <span class="input-group-addon" id="amount_addon"><i class="fa fa-calendar"></i></span>	                
    </div>

    <div class="form-group">
        <label>Note</label>
        <textarea class="form-control" name="note" rows="3" id="note"></textarea>
    </div>


    <div class="form-group" align="center">					
		<button type="button" class="btn btn-primary btn-lg" id="save">Save!</button>				    
	</div>
	
</form>
